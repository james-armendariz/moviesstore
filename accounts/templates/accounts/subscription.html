{% extends 'base.html' %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">Your Subscription</h3>
            <p class="mb-1"><strong>Level:</strong> {{ template_data.level }}</p>
            <p class="mb-0"><strong>Total Spent:</strong> ${{ template_data.total_spend }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="alert alert-info" role="alert">
          <div><strong>How it works</strong></div>
          <div>Basic: up to $15 • Medium: $15.01 to $30 • Premium: $30.01 and above</div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
